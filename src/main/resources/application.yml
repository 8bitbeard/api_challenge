spring:
  application: itau-challenge
  datasource:
    url: jdbc:postgresql://compose_db:5432/service_challenge_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        show-sql: true
        format_sql: true
        jdbc:
            lob:
              non_contextual_creation: true

itauchallenge:
